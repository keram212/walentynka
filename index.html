<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
    }

    .card {
        background: white;
        padding: 30px 20px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 90%;
        max-width: 350px;
        position: relative;
        z-index: 1000;
    }

    h1 {
        color: #e60073;
        font-size: 24px;
        margin-bottom: 25px;
    }

    .buttons {
        position: relative;
        height: 150px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.1s ease-in-out;
        touch-action: manipulation;
    }

    #yes {
        background: #ff4da6;
        color: white;
        margin-bottom: 15px;
    }

    #no {
        background: #ccc;
        position: absolute;
        left: 50%;
        top: 60px;
        transform: translateX(-50%);
    }

    .heart {
        position: absolute;
        font-size: 24px;
        color: #ff4da6;
        pointer-events: none;
        animation: fall linear;
    }

    @keyframes fall {
        0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>

<script>
const noBtn = document.getElementById("no");

// Funkcja do uciekajÄ…cego przycisku NIE
function moveNo() {
    const screenWidth = window.innerWidth - noBtn.offsetWidth;
    const screenHeight = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * screenWidth;
    const y = Math.random() * screenHeight;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "none";

noBtn.addEventListener("pointerover", moveNo);
noBtn.addEventListener("touchstart", moveNo, { passive: true });
