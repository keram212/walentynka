<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dominika ðŸ’–</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            width: min(90%, 520px);
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #e60073;
            font-size: clamp(28px, 3vw, 38px);
            margin-bottom: 35px;
        }

        .buttons {
            position: relative;
            height: 160px;
        }

        button {
            padding: 18px 40px;
            font-size: 22px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yes {
            background: #ff4da6;
            color: white;
        }

        #no {
            background: #ccc;
            position: absolute;
            left: 50%;
            top: 80px;
            transform: translateX(-50%);
        }

        /* SERDUSZKA */
        .heart {
            position: fixed;
            top: -20px;
            font-size: 24px;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<script>
    function moveNo() {
        const noBtn = document.getElementById("no");
        const container = document.querySelector(".buttons");

        const maxX = container.offsetWidth - noBtn.offsetWidth;

        noBtn.style.left = Math.random() * maxX + "px";

</script>
